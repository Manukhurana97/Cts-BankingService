<div *ngIf="MF_alert" class="alert alert-success alert-dismissible fade show"  style="margin-top: 0%;">
  <strong>{{mgs}}</strong> {{s_mgs}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div *ngIf="error_mgs" class="alert alert-warning alert-danger fade show"  style="margin-top: 0%;">
  <strong>{{mgs}}</strong> {{s_mgs}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closealert()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      
      <br>
  
      <!-- Login Form -->
      <form [formGroup]="accountForm" (ngSubmit)='CreateAccount()'>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Account No</label>
          <div class="col-sm-10">
            <input type="text" formControlName="accountno" class="fadeIn third" id="accountno" name="accountno" placeholder="account no">
          </div>
        </div>

        <div class="form-group row">
          <label style="margin-left: 0;" for="inputPassword" class="col-sm-2 col-form-label">IFSC</label>
          <div class="col-sm-10">
            <input type="text" formControlName="ifsc" class="form-control" id="ifsc" name="ifsc" placeholder="IFSC">
          </div>
        </div>
        
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">MICR</label>
          <div class="col-sm-10">
            <input type="text" formControlName="micr" class="form-control" id="micr" name="micr" placeholder="MICR">
          </div>
        </div>
        
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">BankName</label>
          <div class="col-sm-10">
            <input type="text" formControlName="bankname" class="form-control" id="bankname" name="bankname" placeholder="bankname">
            
          </div>
        </div>
        
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Amount</label>
          <div class="col-sm-10">
            <input type="text" formControlName="amount"  id="amount" name="amount" class="fadeIn third"  placeholder="amount">
          </div>
        </div>
   
       
        <br><input type="submit" class="fadeIn fourth" value="CreateAccount">
      </form>
  
    </div>
  </div>
